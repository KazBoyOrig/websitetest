<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2 PAGE</h1>
    <input type="file" accept=".html" id="picker">
    <script>
    document.getElementById('picker').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          // 1️⃣ Заменяем содержимое страницы на содержимое файла
          document.open();
          document.write(e.target.result);
          document.close();

          // 2️⃣ Подделываем адрес (только визуально)
          const fakePath = "file:///" + file.name;
          history.pushState({}, "", fakePath);
        };
        reader.readAsText(file);
      }
    });
</body>
</html>
